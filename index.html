<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png" />
</head>
<body>
    <div class="balloon balloon-bottom-left">
        <img src="./assets/img/balloon-left.png" alt="Balloons">
    </div>
    <div class="balloon balloon-bottom-right">
        <img src="./assets/img/balloon-right.png" alt="Balloons">
    </div>
    <div id="envelopeContainer">
        <img id="envelope" src="./assets/img/envelope.png" alt="Envelope" onclick="openEnvelope()">
    </div>
    <div id="letter" class="hidden">
        <div class="content">
            <h1>Happy Birthday</h1>
            <p>Chúc bạn yêu sinh nhật vui vẻeeeeeeeeeeeeeeeeeeeeeeee, mãi bên nhau bạn nhớ </p>
            <div id="cakeContainer">
                <div id="candle">
                    <div id="candleFlame"></div>
                    <div id="candleBody"></div>
                </div>
                <img id="cake" src="./assets/img/cake.png" alt="Birthday Cake">
            </div>
            <button id="toggleMusicBtn" onclick="toggleMusic(event)">Pause Music</button>
            <button id="relightCandleBtn" onclick="relightCandle(event)">Relight Candle</button>
        </div>
    </div>
    <audio id="birthdaySong" src="./assets/audio/HIEUTHUHAI  SINH NHT prod by Wonderlust.mp3"></audio>
    <script src="./script.js"></script>
</body>
</html>
